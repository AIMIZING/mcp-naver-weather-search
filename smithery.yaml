runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  http:
    port: 8000
    path: /mcp
  commandFunction: |-
    () => ({
      command: 'python',
      args: ['src/main.py'],
      env: {
        PORT: '8000',
        TRANSPORT: 'http',
        CACHE_TTL_SECONDS: '600',
        RATE_LIMIT_INTERVAL: '1.0'
      }
    })